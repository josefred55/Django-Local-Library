<!-- plantilla del formulario la vista de edición génerica book create y update-->

{% extends "base_generic.html" %}

{% block content %}
{% if request.path == "/catalog/book/create/" %}
<h1>Create a Book</h1>
{% else %}
<h1>Update Book</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
